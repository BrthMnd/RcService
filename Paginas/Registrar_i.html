<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Cliente</title>
</head>
<body>
    <div id="Registrar">
        <form id="Registrar_pro">
            <img src="/html/A_RcService/img/RC_Service-removebg-preview (1).png" alt="">
            <h1>Cliente</h1>

            <h2>Propietario</h2>

            <p>Cedula</p>
            <input type="text"  placeholder="Cedula" class="cedula">
            <p>Nombres</p>
            <input type="text"  placeholder="Nombres" class="name">
            <p>Apellidos</p>
            <input type="text" placeholder="Apellidos" class="apel">
            <p>Correo</p>
            <input type="text" placeholder="Correo" class="mail">
            <p>Telefono</p>
            <input type="text" placeholder="Telefono" class="tell">
            <p>Direccion</p>
            <input type="text" placeholder="Direccion" class="direc">
            <p>Contraseña</p>
            <input type="password" placeholder="Contraseña" class="pass_r">
            <p>Confirme su Contraseña</p>
            <input type="password" placeholder="Contraseña" class="pass_r">

            <h2>Inmueble</h2>

            <p>Cantidad de habitaciones</p>
            <input type="number" placeholder="Cantidad de habitaciones" class="c_habitaciones">
            <p>Ubicacion</p>
            <input type="text" placeholder="Ubicacion" class="ubicacion">
            <p>Tamaño</p>
            <input type="text" placeholder="Tamaño" class="tamaño">
            <p>Tipo de vivienda</p>
            <input type="text" placeholder="Tipo de vivienda" class="t_vivienda">
            <a href="../Login.html" class="boton_r">Registrar</a> 
        </form>
    </div>
</body>
</html>
